<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor log Catherine booth house</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 antialiased flex items-center justify-center min-h-screen p-4">

    <!-- Loading screen -->
    <div id="loading" class="text-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500 mx-auto"></div>
        <p class="mt-4 text-gray-600">Loading database...</p>
    </div>

    <!-- Main App Container -->
    <div id="app" class="hidden container mx-auto bg-white rounded-xl shadow-2xl p-6 md:p-10 border-t-8 border-blue-500">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Catherine Booth House Visitors Log </h1>
        </div>

        <!-- Search and Add Section -->
        <div class="bg-gray-50 p-6 rounded-lg shadow-inner mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Find a Visitor</h2>
            <input type="text" id="search" placeholder="Search by name..." class="w-full p-3 rounded-md border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
            
            <div class="text-right mt-4">
                <button id="importVisitorsButton" class="px-6 py-2 bg-purple-500 text-white rounded-full hover:bg-purple-600 transition-colors">Import Visitors (CSV)</button>
                <input type="file" id="csvFile" accept=".csv" class="hidden">
            </div>
        </div>

        <!-- Found Profile Section -->
        <div id="foundProfileBox" class="hidden bg-white p-6 rounded-lg shadow-lg border-l-4 border-blue-500 mb-8">
            <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-6">
                <div class="flex-shrink-0">
                    <img id="profileImage" src="https://placehold.co/150x150/000000/FFFFFF?text=No+ID" alt="Scanned ID" width="200" height="200">
                </div>
                <div class="flex-grow text-center md:text-left">
                    <div class="flex items-center justify-center md:justify-start space-x-2">
                        <h3 id="profileName" class="text-3xl font-bold text-gray-900">Name</h3>
                        <span id="profileStatus" class="px-3 py-1 rounded-full text-white text-sm font-semibold">CLEARED</span>
                    </div>
                    <p id="profileFlat" class="text-gray-500 mt-1">Flat: N/A</p>
                    <p id="profilePhone" class="text-gray-600">Phone number: </p>
                    <p id="profileDob" class="text-gray-500">Date of Birth: N/A</p>
                    <p id="profileNotes" class="text-sm italic text-gray-900 font-bold mt-2">Notes: N/A</p>
                </div>
                <div class="flex space-x-2 flex-shrink-0">
                    <button id="profileBanButton" class="px-4 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition-colors">Ban</button>
                    <button id="profileUnbanButton" class="px-4 py-2 bg-green-500 text-white rounded-full hover:bg-green-600 transition-colors">Unban</button>
                </div>
            </div>
        </div>

        <!-- General Notes Section -->
        <div id="generalNotesBox" class="hidden bg-gray-50 p-6 rounded-lg shadow-inner mb-8">
            <h3 class="text-xl font-semibold mb-4 text-gray-700">General Notes</h3>
            <textarea id="generalNotesInput" rows="4" class="w-full p-3 rounded-md border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="Add general notes about this visitor..."></textarea>
            <div class="text-right mt-4">
                <button id="saveGeneralNotesButton" class="px-6 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-colors">Save Notes</button>
            </div>
        </div>

        <!-- Message Box -->
        <div id="messageBoxWrapper" class="hidden message-box-container">
            <div id="messageBox" class="p-3 rounded-md text-center text-white transition-opacity duration-300"></div>
        </div>

    </div>

    <!-- Ban Modal -->
    <div id="banModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-2xl max-w-sm w-full mx-4">
            <h3 class="text-2xl font-bold mb-4 text-red-600">Ban Visitor</h3>
            <p class="mb-4 text-gray-700">Please provide a reason.</p>
            <div class="space-y-4">
                <div>
                    <label for="modalNotes" class="block text-sm font-medium text-gray-600">Reason for Ban</label>
                    <textarea id="modalNotes" rows="3" class="mt-1 w-full p-3 rounded-md border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
                </div>
            </div>
            <div class="flex justify-end space-x-2 mt-6">
                <button id="modalCancelButton" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-full hover:bg-gray-400 transition-colors">Cancel</button>
                <button id="modalConfirmBanButton" class="px-4 py-2 bg-red-600 text-white rounded-full hover:bg-red-700 transition-colors">Confirm Ban</button>
            </div>
        </div>
    </div>

        <!-- Unban Modal (initially hidden) -->
    <div id="unbanModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4">
        <div class="card p-8 max-w-sm w-full space-y-4 text-center">
            <h3 class="text-2xl font-bold text-white">Confirm Unban</h3>
            <p class="text-gray-400">Enter password to unban this visitor:</p>
            <input type="password" id="unbanPasswordInput" class="w-full p-3 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Password">
            <div class="flex gap-4">
                <button id="unbanCancelButton" class="flex-grow p-3 rounded-md bg-gray-600 text-white font-semibold hover:bg-gray-700 transition-colors">Cancel</button>
                <button id="unbanConfirmButton" class="flex-grow p-3 rounded-md bg-green-600 text-white font-semibold hover:bg-green-700 transition-colors">Confirm Unban</button>
            </div>
        </div>
    </div>

    <!-- External JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
    <!-- Main Application Logic -->
    <script src="script.js"></script>
</body>
</html>
